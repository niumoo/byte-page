<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>未读代码</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="提供 Java 基础教程,Java 新特性,Java 进阶知识,Spring Boot 教程,Java 开发,数据结构与算法，计算机组成原理等教程。让编程简单有趣！">
    <meta name="keywords" content="Java 开发, Java 教程, Java 新特性, Spring Boot">
    <link rel="icon" href="/static/fav.png">
    <link rel="stylesheet" href="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/font-awesome/6.0.0/css/brands.min.css">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/w3-css/4.1.0/w3.min.css">
    <link rel="stylesheet" href="/static/bulma.min.css" />
    <link rel="stylesheet" href="/static/tool.css">
    <style>
        body{
            background-color: white;
        }
        h2{
            font-size: 1.5em !important;
        }
        w3-ul{
            border: none!important;
        }
        @media screen and (max-width: 992px) {
            .masonry{
                -moz-column-count: 1 !important;
                -webkit-column-count: 1 !important;
                column-count: 1 !important;
            }
        }
        .masonry {
            -moz-column-count: 3;
            -webkit-column-count: 3;
            column-count: 3;
            -moz-column-gap: 1em;
            -webkit-column-gap: 1em;
            column-gap: 1em;
            margin: 15px auto;
            max-width: 1500px;
        }
        .item {
            break-inside: avoid-column;
            margin-bottom: 1em;
            padding: 1em;
            border: 1px solid #dfdfdf;
        }
        .link{
            font-size: 16px;
            text-decoration: none;
            color: black
        }
        .link:hover{
            color: green;
            text-decoration:underline;
            font-weight: bold;
        }
        .w3-text-green{
            color: green !important;
        }
        .w3-info {
            background-color:#D9EEE1;
            border-left: none;
            padding:32px;
        }
        #xuancai-button {
            --width: 150px;
            --timing: 2s;
            border: 0;
            width: var(--width);
            padding-block: 1em;
            color: #fff;
            font-weight: bold;
            font-size: 1em;
            background: black;
            transition: all 0.2s;
            border-radius: 3px;
        }
        #xuancai-button:hover {
            background-image: linear-gradient(
                    to right,
                    rgb(250, 82, 82),
                    rgb(250, 82, 82) 16.65%,
                    rgb(190, 75, 219) 16.65%,
                    rgb(190, 75, 219) 33.3%,
                    rgb(76, 110, 245) 33.3%,
                    rgb(76, 110, 245) 49.95%,
                    rgb(64, 192, 87) 49.95%,
                    rgb(64, 192, 87) 66.6%,
                    rgb(250, 176, 5) 66.6%,
                    rgb(250, 176, 5) 83.25%,
                    rgb(253, 126, 20) 83.25%,
                    rgb(253, 126, 20) 100%,
                    rgb(250, 82, 82) 100%
            );
            animation: var(--timing) linear dance6123 infinite;
            transform: scale(1.1) translateY(-1px);
            color: #fff;
        }

        @keyframes dance6123 {
            to {
                background-position: var(--width);
            }
        }
    </style>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-452V0ZSNPR"></script>

    function gtag(){dataLayer.push(arguments);}

<body>
<div th:include="menu::common_menu"></div>
<!-- Header -->
<header class="w3-container w3-green w3-center" style="padding:78px 16px">
    <h1 class="w3-margin w3-xxxlarge">未读代码</h1>
    <p class="w3-xlarge">结构化 Java 系列文档，再来点数据结构与算法！</p>
    <button id="xuancai-button" class="w3-padding-large w3-margin-top w3-black"><a href="/java-notes/" style="text-decoration: none;" class="w3-text-white">开始浏览</a></button>
</header>
<div class="masonry">
        <div class="item w3-light-grey w3-round">
            <h2 class="w3-text-green">最新文章</h2>
            <ul class="w3-ul">
                <li th:each="postInfo:${postInfoList}"><a class="link" target="_blank" th:href="${postInfo.getPermalink}" th:text="${postInfo.getTitle()}" >文章标题</a></li>
            </ul>
        </div>
         <div th:each="catNode:${catNodeList}" class="item w3-light-grey w3-round">
            <h2 th:text="${catNode.getName()}" class="w3-text-green"></h2>
            <ul class="w3-ul">
                <li th:each="postInfo:${catNode.getChildren()}"><a class="link" target="_blank" th:href="${postInfo.getData().getPermalink()}" th:text="${postInfo.getData().getTitle()}" >文章标题</a></li>
            </ul>
        </div>
</div>
<!-- Footer -->
<div th:include="footer::common_footer"></div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
        // Add a click event on each of them
        $navbarBurgers.forEach(el => {
            el.addEventListener('click', () => {
                // Get the target from the "data-target" attribute
                const target = el.dataset.target;
                const $target = document.getElementById(target);
                // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                el.classList.toggle('is-active');
                $target.classList.toggle('is-active');
            });
        });
    });
</script>
</html>
